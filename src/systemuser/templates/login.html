{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<style>
.form
{
border-radius: 5px;
background-color: #f2f2f2;
padding: 20px;
width:65%;
margin-left:300px;
padding-bottom:50px;
}
</style>

<div class="form" >		
        <div class="content-section">
		<form method="POST">
			{% csrf_token %}
			<fieldset class="form-group">
				<legend class="border-bottom mb-4">Login</legend>
				{{ form | crispy }}
			</fieldset>
			<div class="form-group">
				<button class="btn btn-primary " type="submit">Login</button>
			</div>
		</form>
 
		<div class="border-top pt-3">
			<small class="text-muted">Need an account? <a class= "ml-1" href="{% url 'register' %}">Register</a></small>
		</div>
	</div>
</div>
{% endblock %}


{% block nav %}

	<a class="navbar-brand nav-item nav-link" href="{% url 'login' %}">Login</a>
	<a class="navbar-brand nav-item nav-link" href="{% url 'register' %}">Register</a>

{% endblock %}

{% block redirect %}
<a href="{% url 'login' %}" class="del-msg">&times;</a>
{% endblock %}
